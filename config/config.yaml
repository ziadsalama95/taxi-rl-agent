# Taxi RL Agent Configuration

environment:
  name: "Taxi-v3"
  render_mode: null

training:
  episodes: 10000
  max_steps_per_episode: 200
  learning_rate: 0.1
  discount_factor: 0.99
  
  # Epsilon-greedy exploration
  epsilon_start: 1.0
  epsilon_end: 0.01
  epsilon_decay: 0.995

evaluation:
  episodes: 100
  render: false

logging:
  log_interval: 500
  save_interval: 1000
  metrics_window: 100

paths:
  models_dir: "models"
  logs_dir: "logs"